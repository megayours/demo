name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          echo "NEXT_PUBLIC_D1_NODE_URL_POOL=${{ secrets.NEXT_PUBLIC_D1_NODE_URL_POOL }}" > .env
          echo "NEXT_PUBLIC_MEGA_CHAIN_BLOCKCHAIN_RID=${{ secrets.NEXT_PUBLIC_MEGA_CHAIN_BLOCKCHAIN_RID }}" >> .env
          echo "NEXT_PUBLIC_GAME_CHAIN_BLOCKCHAIN_RID=${{ secrets.NEXT_PUBLIC_GAME_CHAIN_BLOCKCHAIN_RID }}" >> .env
          npm run build
          touch out/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./out