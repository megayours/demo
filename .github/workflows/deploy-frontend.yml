name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          echo "NEXT_PUBLIC_MEGA_YOURS_NODE_URL_POOL=${{ secrets.NEXT_PUBLIC_MEGA_YOURS_NODE_URL_POOL }}" >> .env
          echo "NEXT_PUBLIC_MEGA_YOURS_BLOCKCHAIN_IID=${{ secrets.NEXT_PUBLIC_MEGA_YOURS_BLOCKCHAIN_IID }}" >> .env
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out